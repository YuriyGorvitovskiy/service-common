// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven-publish'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {

    compile group: 'org.jboss.resteasy', name: 'resteasy-undertow', version: '3.6.2.Final'

    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.15.Final'
    compile group: 'io.undertow', name: 'undertow-websockets-jsr', version: '2.0.15.Final'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.gorvitovskiy.yuriy'
            artifactId = 'service-common'
            version = '1.0.1'

            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

